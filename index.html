<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="todo.js" defer></script>
    <title>To Do</title>
  </head>
  <body>
    <div class="main-container">
      <header id="header">
        <h1>ToDo</h1>
      </header>
      <form id="add-form">
        <div class="input-container">
          <input
            type="text"
            id="todo-input"
            class="todo-input"
            placeholder="Your To Do"
            name="todo"
            required
          />
        </div>
        <div class="select-container">
          <label class="select-label">Day:</label>
          <select id="day" name="title">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="weekend">Weekend</option>
          </select>
        </div>
        <button type="submit" id="todo-btn">Add</button>
      </form>

      <form id="edit-form" class="hidden">
        <div class="input-container">
          <input
            type="text"
            id="edit-input"
            class="todo-input"
            placeholder="Your To-do"
            name="todo"
          />
        </div>
        <div class="select-container">
          <label class="select-label">Day:</label>
          <select id="edit-day" name="title">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="weekend">Next Week</option>
          </select>
        </div>
        <input type="hidden" id="edit-todo-id" name="id" />
        <button type="submit" id="save-btn">Save</button>
      </form>

      <div class="todo-container">
        <ul id="todo-list"></ul>
      </div>
    </div>
  </body>
</html>
